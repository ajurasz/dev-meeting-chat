<div class="chat-input">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="sender">Name</label>
      <input type="text" class="form-control" id="sender" placeholder="Name" formControlName="sender">
    </div>
    <div class="form-group">
      <label for="body">Message</label>
      <input type="text" class="form-control" id="body" placeholder="Message" formControlName="body">
    </div>
    <button type=" submit " class="btn btn-primary" [disabled]="!form.valid || submited">Send</button>
  </form>
</div>
